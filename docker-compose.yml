version: '2'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: 'pguser'
      POSTGRES_PASSWORD: 'test123'
    volumes:
      - /tmp/postgres:/var/lib/postgresql/data
  app:
    build: .
    command: rails s -p 3000 -b '0.0.0.0' RAILS_ENV=test
    volumes:
      - .:/railsApp
    ports:
      - "3000:3000"
    depends_on:
      - db
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app      
